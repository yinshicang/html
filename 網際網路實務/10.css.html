<html>
    <head><title>css</title>
        <!--external(外部) css-->
        <link rel="stylesheet" href="import.css"><!--rel是關聯,href是指定超链接目标的URL-->
    <!--internal(內部) css-->
<style>    
    h2{color:rgb(183, 240, 52);}
</style><!--指定顏色-->
</head>
    <body>
        <h1 style="color:rgb(12, 151, 231);">
        這是什麼顏色<!--inline(行內) css-->
        </h1>
    <h2>這是什麼顏色</h2>
    <h3>這是什麼顏色</h3><!--顏色由外面(import.css)連接到這-->
    
    </body>
</html>
