        <h2>《水調歌頭》·蘇軾</h2> 
        <hr><!--分隔線--><!--沒有</hr>-->
        <p>丙辰中秋，歡飲達旦，大醉，作此篇，兼懷子由。</p> 
        <p>明月幾時有，把酒問青天。</p> 
        不知天上宮闕，今夕是何年？<hr><!--沒有br/p也可以換行-->
        我欲乘風歸去，又恐瓊樓玉宇， 高處不勝寒。 
        <p>起舞弄清影，何似在人間！</p> 
        <p>轉朱閣，低綺戶，照無眠。</p> 
        <p>不應有恨，何事長向別時圓？</p> 
        <p>人有悲歡離合，月有陰晴圓缺， 此事古難全。</p> 
        <p>但願人長久，千里共嬋娟。</p>

    </body>
